<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amazons</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Simple game of Amazons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/amazons.css" />
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <p>Some information</p>
            <p>Some buttons</p>
        </div>

        <!-- 50 to be kept in sync with the width of a cell in the css -->
        <div class="col-sm-9" th:style="${'min-width:' + 50 * width}">
            <div class="row" th:each="i: ${#numbers.sequence(1, height)}">
                <span th:class="(${i} + ${j} ) % 2 == 0 ? 'cell shaded' : 'cell'"
                      th:each="j: ${#numbers.sequence(1, width)}"
                      th:data-i="${i}-1" th:data-j="${j}-1">&nbsp;</span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.js" integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/amazons.js"></script>

</body>
</html>
